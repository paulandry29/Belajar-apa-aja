<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <!-- Optional Theme Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Item Slider</title>
</head>

<body>
    <h1>Item 1</h1>
    <div class="grid__column grid__column--8@medium grid__column--9@xlarge">
    <div class="main__body">
        <div class="main__content">
            
    <div class="space space--medium">
        <div id="options-breakpoints" class="slider glide glide--ltr glide--slider glide--swipeable">
            <div class="slider__track glide__track" data-glide-el="track">
                <ul class="slider__slides glide__slides"
                    style="transition: transform 0ms cubic-bezier(0.165, 0.84, 0.44, 1) 0s; width: 2570px; transform: translate3d(0px, 0px, 0px);">

                    <li class="slider__frame glide__slide glide__slide--active"
                        style="width: 247px; margin-right: 5px;">0</li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">1
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">2
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">3
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">4
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">5
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">6
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">7
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px; margin-right: 5px;">8
                    </li>

                    <li class="slider__frame glide__slide" style="width: 247px; margin-left: 5px;">9</li>

                </ul>
            </div>

            <div data-glide-el="controls">
                <button class="slider__arrow slider__arrow--prev glide__arrow glide__arrow--prev" data-glide-dir="<">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M0 12l10.975 11 2.848-2.828-6.176-6.176H24v-3.992H7.646l6.176-6.176L10.975 1 0 12z">
                        </path>
                    </svg>
                </button>

                <button class="slider__arrow slider__arrow--next glide__arrow glide__arrow--next" data-glide-dir=">">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path
                            d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="slider__bullets glide__bullets" data-glide-el="controls[nav]">

                <button class="slider__bullet glide__bullet glide__bullet--active" data-glide-dir="=0"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=1"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=2"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=3"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=4"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=5"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=6"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=7"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=8"></button>

                <button class="slider__bullet glide__bullet" data-glide-dir="=9"></button>

            </div>
        </div>
    </div>
    </div>
</div>
</div>

    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script>
        var glide = new Glide('#options-breakpoints', {
            perView: 3,
            breakpoints: {
                1024: {
                    perView: 2
                },
                600: {
                    perView: 1
                }
            }
        })

        glide.mount()
    </script>
</body>

</html>
